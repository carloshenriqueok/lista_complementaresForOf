<script>
    //Problema: Separar Bebidas
    /*
    Considere a seguinte lista de bebidas:
    let bebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];
    Pergunte para o usuário qual das bebidas que possui álcool (leia bebida por bebida do Array) e apresente apenas as bebidas permitidas para menores de 18 anos, ou seja, que não possuem álcool.
    */

    //Entrada
    let listaBebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];
    //Processamento

    let permitidas = [];
    for(bebida of listaBebidas){
        alert(bebida)
        const possue = prompt(`Essa bebida possue alcool? ("SIM" ou "NÃO")`);
            if(possue === "NÃO"){
                permitidas.push(bebida);
            }
    }
    //Saída
    document.write(`As bebidas PERMITIDAS para menores de 18 anos: <ul><li>`, permitidas.join(`</li><li>`), `</li><ul>`)
</script>
