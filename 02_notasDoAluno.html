<script>
    //Problema: Notas do Alunos
    /*
    Considere que um aluno obteve as seguintes notas, colocadas em um array:
    const notasAluno = [7, 5, 9, 8];
    Identifique a maior nota, a menor nota e também calcule a média obtida pelo aluno.
    */

    //Entrada
    const notasAluno = [7, 5, 9, 8];
    let soma = 0;
    //Processamento
    for(nota of notasAluno){
        soma = soma + nota;
    }
    const media = soma / notasAluno.length
    const maiorNota = notasAluno.sort((a, b) => b - a)[0];
    const menorNota = notasAluno.sort((a, b) => a - b)[0];

    //Saída
    document.write(`A média do aluno foi: `, media, `, sendo ${maiorNota} sua maior nota e ${menorNota} sua menor nota`)
</script>
