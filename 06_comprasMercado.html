<script>
    //Problema: Somar Números
    /*
    Considere o seguinte Array:
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    Some os números da lista e apresente o resultado.
    */

    //Entrada
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.];
    let soma = 0;
    //Processamento
    let numeros = [];
    for(item of lista){
        if(typeof item === 'number'){
            soma = soma + item;
        }
    }
    //Saída
    document.write(`A soma dos números presente no array: "${lista.join(", ")} "é igual a ${soma}`)
</script>
